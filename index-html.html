<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cropper Test Page</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <h1>Welcome to the Cropper Test Page</h1>

    <label>Select Aspect Ratio:</label>
    <button id="aspectRatio1" data-ratio="1">1:1</button>
    <button id="aspectRatio16_9" data-ratio="1.7778">16:9</button>
    <button id="aspectRatio4_3" data-ratio="1.3333">4:3</button>
    <button id="aspectRatio2_3" data-ratio="0.6667">2:3</button>
    <button id="aspectRatioFree" data-ratio="NaN">Free</button>
    <button id="crop">Indsæt beskræring</button>

    <cropper-canvas style="height: 500px;" background>
        <cropper-image src="/src/image.png" alt="Picture" rotatable scalable skewable translatable></cropper-image>
        <cropper-shade hidden></cropper-shade>
        <cropper-handle action="select" plain></cropper-handle>
        <cropper-selection id="cropperSelection" initial-aspect-ratio="1.5" initial-coverage="0.5" movable resizable>
          <cropper-handle action="move" theme-color="rgba(255, 255, 255, 0.35)"></cropper-handle>
          <cropper-handle action="n-resize"></cropper-handle>
          <cropper-handle action="e-resize"></cropper-handle>
          <cropper-handle action="s-resize"></cropper-handle>
          <cropper-handle action="w-resize"></cropper-handle>
          <cropper-handle action="ne-resize"></cropper-handle>
          <cropper-handle action="nw-resize"></cropper-handle>
          <cropper-handle action="se-resize"></cropper-handle>
          <cropper-handle action="sw-resize"></cropper-handle>
        </cropper-selection>
      </cropper-canvas>
      
      <div class="cropper-viewers">
        <cropper-viewer selection="#cropperSelection" style="width: 320px;"></cropper-viewer>
      </div>
      
      <style>
      .cropper-viewers {
        margin-top: 0.5rem;
      }
      
      .cropper-viewers > cropper-viewer {
        border: 1px solid var(--vp-c-divider);
        display: inline-block;
        margin-right: 0.25rem;
      }
      </style>

    <script type="module" src="/src/main.ts"></script>

</body>
</html>
